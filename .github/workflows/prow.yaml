name: "Prow"
on:
  issue_comment:
    types: [created,edited]
  workflow_run:
    workflows: [review]
    types: [completed]
permissions:
  issues: write
  pull-requests: write

jobs:
  execute:
    runs-on: ubuntu-latest
    steps:
      - uses: carolynvs/prow-github-actions@trigger-from-review
        with:
          prow-commands: |
            /approve
            /lgtm
          github-token: "${{ secrets.GITHUB_TOKEN }}"
